<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
        img{
            width: 150px;
        }
    </style>
  </head>
  <body>
    <table border="1" width="35%" height="100px" cellspacing="7px" cellpadding=" 7px">
        <caption><b>Table No.1</b></caption>
        <!-- <table border="1"> -->
        <thead>
            <tr>
                <th>Countries Name</th>
                <th>Countries Flag</th>
                <th>Weather</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>India</td>
                <th><img src="../image/indflag.jpg"></th>
                <td>30 Degree</td>
            </tr>
            <tr>
                <td>United States</td>
                <th><img src="../image/usflag.png"></th>
                <td>24 Degree</td>
            </tr><tr>
                <td>australia</td>
                <th><img src="../image/australia.png"></th>
                <td>20 Degree</td>
            </tr>
    </table>
    <hr>
    <table border="1" width="50%" height="300px" cellspacing="10px" cellpadding=" 10px">
        <!-- <table border="1"> -->
            <!-- <caption>Table No. 21</caption> -->
        <thead>
            <tr>
                <th>Product</th>
                <th>Flavors</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Milk</td>
                <td style="background-color: brown;">Almond</td>
            </tr>
            <tr>
                <td style="background-color: orange;">Mango</td>
            </tr><tr>
                <td style="background-color: darkred;">Chocolate</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">These are exclusive flavoer</th>
            </tr>
        </tfoot>
        <caption><b>Table No. 2</b></caption>
    </table>
  </body>
